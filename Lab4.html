<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
</head>
<body>

  <script>
    // Function to add two numbers
    function add(a, b) {
      return a + b;
    }
  
    // Function to subtract two numbers
    function subtract(a, b) {
      return a - b;
    }
  
    // Function to multiply two numbers
    function multiply(a, b) {
      return a * b;
    }
  
    // Function to divide two numbers
    function divide(a, b) {
      if (b === 0) {
        throw new Error("Division by zero is not allowed.");
      }
      return a / b;
    }
  
    // Function to get user input for numbers and operation
    function getUserInput() {
      let num1 = parseFloat(prompt("Enter the first number:"));
      let num2 = parseFloat(prompt("Enter the second number:"));
      let operation = prompt("Enter the operation (+, -, *, /):");
  
      // Check if the inputs are valid numbers
      if (isNaN(num1) || isNaN(num2)) {
        alert("Invalid input. Please enter valid numbers.");
        return;
      }
  
      // Check if the operation is valid
      if (operation !== "+" && operation !== "-" && operation !== "*" && operation !== "/") {
        alert("Invalid operation. Please enter a valid operation.");
        return;
      }
  
      // Perform the calculation based on the operation
      let result;
      try {
        if (operation === "+") {
          result = add(num1, num2);
        } else if (operation === "-") {
          result = subtract(num1, num2);
        } else if (operation === "*") {
          result = multiply(num1, num2);
        } else if (operation === "/") {
          result = divide(num1, num2);
        }
  
        alert("Result: " + result);
      } catch (error) {
        alert("Error: " + error.message);
      }
    }
  
    // Function to perform multiple calculations
    function performCalculations() {
      while (true) {
        getUserInput();
  
        let continueCalculation = prompt("Do you want to perform another calculation? (yes/no)");
  
        if (continueCalculation.toLowerCase() !== "yes") {
          break;
        }
      }
    }
  
    // Call the function to start the calculations
    performCalculations();
  </script>

</body>
</html>
